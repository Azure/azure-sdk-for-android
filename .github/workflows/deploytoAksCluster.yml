on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rohitpc363 -g rohitpc3639379-rg --location "Southeast Asia" --sku Premium --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rohitpc363 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rohitpc363 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n rohitpc363 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: rohitpc363.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/rtat.net" -f  "https://www.rtat.net" -t rohitpc363.azurecr.io/rohitpc363:${{ github.sha }}
        docker push rohitpc363.azurecr.io/rohitpc363:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_rohitpc363_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep rohitpc363b132 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace rohitpc363b132`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: rohitpc363b132
        container-registry-url: rohitpc363.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: rohitpc363dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: rohitpc363b132
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          rohitpc363.azurecr.io/rohitpc363:${{ github.sha }}
        imagepullsecrets: |
          rohitpc363dockerauth