version = "1.0.0-beta.1"
group = "com.azure.android"
description = "This module contains client library for Microsoft Azure Blob Storage."

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(":sdk:core:azure-core")
    implementation "androidx.annotation:annotation:$annotationsVersion"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabindVersion"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonDataFormatXmlVersion"
    implementation "com.jakewharton.threetenabp:threetenabp:$threeTenAbpVersion"
    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "javax.xml.stream:stax-api:$staxApiVersion" // https://stackoverflow.com/a/47371517/1473510

    implementation "androidx.work:work-runtime:$workRuntimeVersion"
    implementation "androidx.concurrent:concurrent-futures:$concurrentFuturesVersion"
    implementation "androidx.room:room-runtime:$roomRuntimeVersion"
    annotationProcessor "androidx.room:room-compiler:$roomCompilerVersion"
}
