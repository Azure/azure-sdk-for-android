ext.publishName = "Microsoft Azure Android Identity Library"
description = "This module contains client library for Microsoft Azure Identity."
version = "1.0.0-beta.1"
ext.versionCode = 1

android {
    defaultConfig {
        versionCode project.versionCode
        versionName project.version

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":"$projectDir/schema".toString()]
            }
        }
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schema".toString())
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
