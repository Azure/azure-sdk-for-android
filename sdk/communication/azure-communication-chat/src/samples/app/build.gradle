plugins {
    id 'com.android.application'
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    compileSdkVersion 30
    buildToolsVersion "30.0.1"


    defaultConfig {
        applicationId "com.azure.autoresttest"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "COMMUNICATION_SERVICE_ENDPOINT", "\"${System.env.COMMUNICATION_SERVICE_ENDPOINT}\""
        buildConfigField "String", "COMMUNICATION_SERVICE_ACCESS_KEY", "\"${System.env.COMMUNICATION_SERVICE_ACCESS_KEY}\""
        buildConfigField "String", "COMMUNICATION_CHAT_THREAD_MEMBER_1", "\"${System.env.COMMUNICATION_CHAT_THREAD_MEMBER_1}\""
        buildConfigField "String", "COMMUNICATION_CHAT_THREAD_MEMBER_2", "\"${System.env.COMMUNICATION_CHAT_THREAD_MEMBER_2}\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api "com.azure.android:azure-core:1.0.0-beta.5"
    api "com.azure.android:azure-core-credential:1.0.0-beta.5"
    api "com.azure.android:azure-core-http:1.0.0-beta.5"
    api "com.azure.android:azure-core-http-okhttp:1.0.0-beta.5"
    api "com.azure.android:azure-core-logging:1.0.0-beta.5"
    api "com.azure.android:azure-core-rest:1.0.0-beta.5"
    api "net.sourceforge.streamsupport:android-retrofuture:1.7.3"
    api "com.azure.android:azure-communication-chat:1.0.0-beta.8"

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.azure.android:azure-core:1.0.0-beta.2'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.11.2"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
