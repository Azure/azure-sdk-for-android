ext.publishName = "Microsoft Azure Android Client Library Chat SDK For Communication Service"
description = "This package contains the Android client library Chat SDK for Microsoft Azure Communication Service."
version = "1.0.0-beta.6"
ext.versionCode = 1

android {
    defaultConfig {
        minSdkVersion 21
        versionCode project.versionCode
        versionName project.version
    }
}

dependencies {
    // <!-- begin: api Dependencies -->
    api project(":sdk:core:azure-core")
    api project(":sdk:core:azure-core-logging")
    api project(":sdk:core:azure-core-credential")
    api project(":sdk:core:azure-core-rest")
    api project(":sdk:core:azure-core-http")
    api project(":sdk:communication:azure-communication-common")
    api "net.sourceforge.streamsupport:android-retrofuture:1.7.3"
    // <!-- end: api Dependencies -->

    // <!-- begin: implementation Dependencies -->
    implementation project(":sdk:core:azure-core-http-okhttp")
    // <!-- end: implementation Dependencies -->

    // <!-- begin: test Dependencies -->
    testImplementation project(":sdk:core:azure-core-test")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion")
    testImplementation ("org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion")
    testImplementation ("org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion")
    testImplementation ("org.mockito:mockito-core:$mockitoVersion")
    testImplementation ("com.nimbusds:nimbus-jose-jwt:8.19")
    // <!-- end: test Dependencies -->
}
